<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo list</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>My Todo-List</h1>
      </header>
      <main>
        <h2>Tasks to complete</h2>
        <ul>
          <!--generated from js file-->
          <li id="defaultTask"><span>+</span>Add a task</li>
        </ul>
        <div id="containerNewItem">
          <button class="buttonTask" id="askTask">Add a task</button>
        </div>
        <aside>
          <input
            type="text"
            id="inputNewItem"
            placeholder="What do you need to do ?" />
          <p id="error">The field must be filled in</p>
          <button class="buttonTask" id="addTask">Confirm</button>
        </aside>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
